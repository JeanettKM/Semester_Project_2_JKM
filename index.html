<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="Welcome, log in!"/>
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="data:," rel="Stopping GET favicon error" />
</head>
<body class="has-background-success-light">
    <header>
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title has-text-centered">Welcome, log in!</h1>
                </div>
            </div>
        </section>
    </header>
    <main class="footerfix">
        <section class="section">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <form id="userLoginForm">
                            <div class="field">
                                <label for="email" class="label">Email:</label>
                                <div class="control">
                                    <input type="email" id="email" class="input" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                </div>
                            </div>
                            <div class="field">
                                <label for "password" class="label">Password:</label>
                                <div class="control">
                                    <input type="password" id="password" class="input" required>
                                </div>
                            </div>
                            <div id="displayError" class="help is-danger m-6 has-text-centered"></div>
                                <div class="field">
                                    <div class="control has-text-centered">
                                     <button type="submit" class="button is-primary">Login</button>
                                  </div>
                            </div>
                        </form>
                        <div class="has-text-centered m-5">
                            <p>Don't have a account? <a href="registration.html">Sign up!</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer is-fixed-bottom has-background-primary has-text-white">
        <div class="content has-text-centered">
            <p>&copy; 2023 Jeanett Melsom.</p>
        </div>
    </footer>   
    <script type="module" src="/js/login.mjs"></script>
</body>
</html>
