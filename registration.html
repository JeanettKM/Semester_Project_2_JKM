<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="Welcome, register with us!"/>
    <title>Reg</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="data:," rel="Stopping GET favicon error" />
</head>
<body class="has-background-success-light">
    <header>
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title has-text-centered">Register with us</h1>
                </div>
            </div>
        </section>
    </header>
    <main class="footerfix">
        <section class="section">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <form id="registrationForm" method="POST">
                            <div class="field">
                                <label for="username" class="label">Username:</label>
                                <div class="control">
                                    <input type="username" id="username" name="username" class="input" required>
                                </div>
                            </div>
                            <div class="field">
                                <label for="email" class="label">Email:</label>
                                <div class="control">
                                    <input type="email" id="email" name="email" class="input" required>
                                </div>
                            </div>
                            <div class="field">
                                <label for="password" class="label">Password:</label>
                                <div class="control">
                                    <input type="password" id="password" name="password" class="input" required>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control has-text-centered">
                                    <button type="submit" class="button is-primary">Register</button>
                                </div>
                            </div>
                        </form> 
                        <div id="emailRegistrationError" class="help is-danger m-6 has-text-centered"></div>
                        <div class="has-text-centered">
                            <p>Already have an account? <a href="index.html">Sign in!</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer is-fixed-bottom has-background-primary has-text-white">
        <div class="content has-text-centered">
            <p>&copy; 2023 Jeanett Melsom.</p>
        </div>
    </footer>   
    <script type="module" src="/js/registration.mjs"></script>
</body>
</html>
