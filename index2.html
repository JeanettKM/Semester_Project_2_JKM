<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Welcome to the Auction House - Log in!" />
    <title>Auction House - Log in</title>
    <!-- Add Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="icon" href="data:," rel="Stopping GET favicon error" />
  </head>
  <body class="bg-light">
    <header>
      <section class="bg-info text-white text-center py-4">
        <div class="container">
          <h1>Welcome to the Auction House - Log in!</h1>
        </div>
      </section>
    </header>
    <main class="py-5">
      <section class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form id="userLoginForm">
              <div class="form-group">
                <label for="username">Username:</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  required
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  required
                />
              </div>
              <div id="displayError" class="text-danger mb-4"></div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>

            <div class="text-center">
              <p>
                Don't have an account?
                <a href="registration2.html">Sign up!</a>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="fixed-bottom bg-info text-white text-center py-2">
      <div class="container">
        <p>&copy; 2023 Jeanett Melsom.</p>
      </div>
    </footer>
    <!-- Add Bootstrap JS and Popper.js for Bootstrap components -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/login2.mjs"></script>
  </body>
</html>
