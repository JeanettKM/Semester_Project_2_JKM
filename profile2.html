<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="View your profile and posts" />
    <title>Your Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="data:," rel="Stopping GET favicon error" />
  </head>
  <body class="bg-success-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="index.html">Auction House</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" id="navLoginFunction"></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="footerfix bg-ligth">
      <section class="bg-info">
        <div class="row justify-content-center bg-cyan">
          <div class="col-md-6 bg-info">
            <h1 class="text-center text-white">Your Profile</h1>
          </div>
        </div>
      </section>
      <div class="row justify-content-center">
        <div class="col-m-12">
          <div id="profileContent" class="container text-center col-md-6 mt-3">
            <p class="m-2">
              <img
                id="userAvatar"
                alt="User Avatar"
                src="IMG_1639.jpg"
                class="img-fluid"
              />
            </p>
            <div class="m-6 col-md-12">
              <p class="m-6 text-sm">
                <strong>Change Profile picture:</strong>
                <br>
                <div class="d-flex justify-content-center align-items-center">
                  <input class="col-md-4 form-control" type="text" id="avatarInput" placeholder="Image URL">
                  <button id="updateAvatarBtn" class="btn btn-info btn-sm ml-2">Update picture</button>
                </div>
              </p>
              <div id="avatarURLError" class="alert alert-danger mt-2" role="alert" style="display: none;"></div>
              
            <div class="row justify-content-center">
              <div class="col-md-8 text-left m-2">
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Credits:</strong> <span id="userCredits"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom bg-info text-white">
      <div class="container text-center">
        <p>&copy; 2023 Jeanett Melsom.</p>
      </div>
    </footer>
    <!-- Add Bootstrap JS and Popper.js for Bootstrap components -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/profile1.mjs"></script>
  </body>
</html>
