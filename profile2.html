<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="View your profile and posts" />
    <title>Your Profile</title>
    <!-- Add Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="data:," rel="Stopping GET favicon error" />
  </head>

  <body class="bg-success-light">
    <header>
      <section class="bg-primary">
        <div class="container">
          <h1 class="text-center text-white">Your Profile</h1>
        </div>
      </section>
      <nav class="breadcrumb justify-content-center" aria-label="breadcrumbs">
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="index2.html">Log out</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            <a href="profile2.html">Profile</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="footerfix">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center">
            <a href="listings.html">View all listings</a>
          </h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div id="profileContent" class="container text-center col-md-6">
            <p class="m-6">
              <strong>Profile picture:</strong>
              <img
                id="userAvatar"
                alt="User Avatar"
                src="IMG_1639.jpg"
                class="img-fluid"
              />
            </p>
            <p class="m-6">
              <strong>Change Profile picture:</strong>
              <br />
              <input
                class="col-md-4"
                type="text"
                id="avatarInput"
                class="form-control"
                placeholder="Image URL"
              />
              <button id="updateAvatarBtn" class="btn btn-primary m-6">
                Update picture
              </button>
            </p>
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Credits:</strong> <span id="userCredits"></span></p>
          </div>
        </div>
      </div>
      <section>
        <div class="container text-center col-md-6">
          <a href="listings.html"><h2>View your listings</h2></a>
        </div>
      </section>
    </main>
    <footer class="fixed-bottom bg-primary text-white">
      <div class="container text-center">
        <p>&copy; 2023 Jeanett Melsom.</p>
      </div>
    </footer>
    <!-- Add Bootstrap JS and Popper.js for Bootstrap components -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/profile2.mjs"></script>
  </body>
</html>
