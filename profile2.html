<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="View your profile and posts" />
    <title>Your Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="data:," rel="Stopping GET favicon error" />
  </head>

  <body class="has-background-success-light">
    <header>
      <section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title has-text-centered">Your Profile</h1>
          </div>
        </div>
      </section>
      <nav class="breadcrumb is-centered" aria-label="breadcrumbs">
        <ul>
          <li><a href="index2.html">Log out</a></li>
          <li class="is-active">
            <a href="profile2.html" aria-current="page">Profile</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="footerfix">
      <div class="columns is-centered">
        <div class="column is-max-widescreen is-half">
          <h1 class="has-text-centered">
            <a href="listings.html">View all listings</a>
          </h1>
        </div>
      </div>
      <div class="columns is-centered">
        <div class="column is-max-widescreen is-half">
          <!-- Display user profile information -->
          <div id="profileContent" class="container has-text-centered is-half">
            <!-- Add elements to display user information based on the auction house API response -->
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Credits:</strong> <span id="userCredits"></span></p>
            <p>
              <strong>Change Avatar:</strong>
              <input type="file" id="avatarInput" accept="image/*" />
            </p>
            <p>
              <strong>Avatar:</strong>
              <img id="userAvatar" alt="User Avatar" src="IMG_1639.jpg" />
            </p>
          </div>
        </div>
      </div>
      <section>
        <div>
          <a href="listings.html"><h2>Your listings</h2></a>
        </div>
      </section>
    </main>
    <footer
      class="footer is-fixed-bottom has-background-primary has-text-white"
    >
      <div class="content has-text-centered">
        <p>&copy; 2023 Jeanett Melsom.</p>
      </div>
    </footer>
    <script type="module" src="/js/profile2.mjs"></script>
  </body>
</html>
