<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore Auction Listings" />
    <title>Auction Listings</title>
    <!-- Add Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="data:," rel="Stopping GET favicon error" />
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="index2.html">Auction House</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index2.html">Log in</a>
            </li>
          </ul>
        </div>
      </nav>
      <section class="bg-info p-2">
        <div class="container">
          <h1 class="title text-center text-white">Explore Auction Listings</h1>
        </div>
      </section>
    </header>
    <main class="footerfix mt-3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-2">
            <div class="form-group">
              <select id="chosenFilter" class="form-control">
                <option value="all">All Auctions</option>
                <option value="ending-soon">Ending Soon</option>
                <option value="newly-listed">Newly Listed</option>
                <!-- Add more filter options as needed -->
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <input
                type="text"
                id="searchText"
                class="form-control"
                placeholder="Search"
              />
              <div class="input-group-append">
                <button id="searchBtn" class="btn btn-info">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div id="auctionListings" class="container"></div>
            <div class="container text-center my-4">
              <button id="loadMoreBtn" class="btn btn-info">
                Load More Auctions
              </button>
            </div>
          </div>
        </div>
      </div>
      <section class="bg-info my-5">
        <section id="listingForm" class="bg-info text-white">
          <div class="container">
            <h1 class="title text-center">Start Your Own Auction!</h1>
            <p class="text-center">List your items for bidding</p>
          </div>
        </section>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="container">
                <div class="form-container my-2">
                  <form id="newAuctionForm">
                    <div class="form-group col-md-12">
                      <label for="auctionTitle" class="mt-3"
                        >Auction Title:</label
                      >
                      <input
                        type="text"
                        id="auctionTitle"
                        class="form-control form-control-lg"
                        placeholder="Auction Title"
                        required
                      />
                    </div>
                    <div class="form-group col-md-12">
                      <label for="auctionDescription" class="mt-5"
                        >Auction Description:</label
                      >
                      <textarea
                        id="auctionDescription"
                        class="form-control form-control-lg"
                        placeholder="Auction Description"
                        required
                        rows="4"
                      ></textarea>
                    </div>
                    <div class="form-group col-md-12">
                      <label for="auctionImageURL" class="mt-3"
                        >Image URL:</label
                      >
                      <input
                        type="url"
                        id="auctionImageURL"
                        class="form-control form-control-lg"
                        placeholder="Image URL"
                      />
                    </div>
                    <div class="form-group col-md-12">
                      <label for="auctionDeadline" class="mt-5"
                        >Auction Deadline:</label
                      >
                      <input
                        type="datetime-local"
                        id="auctionDeadline"
                        class="form-control form-control-lg"
                      />
                    </div>
                    <div class="text-center">
                      <button
                        type="submit"
                        class="btn btn-outline-teal bg-white mt-4"
                      >
                        Start Auction
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="fixed-bottom bg-info text-white py-2">
      <div class="container text-center">
        <p>&copy; 2023 Jeanett Melsom.</p>
      </div>
    </footer>
    <!-- Add Bootstrap JS and Popper.js for Bootstrap components -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/listings.mjs"></script>
  </body>
</html>
