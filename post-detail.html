<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="View a post!"/>
    <title>Post Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="icon" href="data:," rel="Stopping GET favicon error" />
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="has-background-success-light">
    <header>
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title has-text-centered">Post Details</h1>
                </div>
            </div>
        </section>
        <nav class="breadcrumb is-centered" aria-label="breadcrumbs">
            <ul>
              <li><a href="profile.html">Your profile</a></li>
              <li><a href="feed.html">Feed</a></li>
              <li class="is-active"><a href="post-detail.html" aria-current="page">Currently viewing</a></li>
            </ul>
          </nav>
    </header>
    <main class="footerfix">
        <div class="container mt-4 is-align-self-flex-end">
            <a href="/index.html" class="button is-link is-small is-outlined m-3">Log out</a>
        </div>
        <section class="container is-max-desktop is-centered has-text-centered" id="postDetails">
        </section>
        <section class="container" id="editPostForm" style="display: none;">
            <h2 class="title is-4">Edit Post</h2>
            <form id="editForm" method="POST">
                <div class="field">
                    <label for="editTitle" class="label">Title:</label>
                    <div class="control">
                        <input type="text" id="editTitle" name="editTitle" class="input" required>
                    </div>
                </div>
                <div class="field">
                    <label for="editBody" class="label">Body:</label>
                    <div class="control">
                        <textarea id="editBody" name="editBody" class="textarea" required></textarea>
                    </div>
                </div>
                <div class="field">
                    <label for="editTags" class="label">Tags (comma-separated):</label>
                    <div class="control">
                        <input type="text" id="editTags" name="editTags" class="input">
                    </div>
                </div>
                <div class="field">
                    <div class="control has-text-centered">
                        <button type="submit" class="button is-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </section>
        <div class="container mt-4">
            <div class="is-flex is-justify-content-center is-align-items-center">
                <button id="deleteBtn" class="button is-danger is-outlined m-4" style="display: none;">Delete Post</button>
            </div>
        </div>
    </main>
    <footer class="footer is-fixed-bottom has-background-primary has-text-white">
        <div class="content has-text-centered">
            <p>&copy; 2023 Jeanett Melsom.</p>
        </div>
    </footer> 
    <script type="module" src="/js/post-detail.mjs"></script>
</body>
</html>
